<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles - css/styles.css">
    <link rel="stylesheet" href="../styles - css/register.css">
</head>
<body>
    <header>
        <img src="/assets/icons/icon.MiGuardia.jpg" alt="MiGuardia" class="logo">
        <h1>MiGuardia</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="user-options">
            <button>Iniciar Sesión</button>
            <button>Crear tu cuenta</button>
        </div>
    </header>
    <main class="main">
        <div class="access">
            <button><a href="#">Acceso de Guardias</a></button>
        </div>
        <div class="register">
            <h1 class="title">Registrarse</h1>
            <h3 class="text">Crea tu usuario en MiGuardia</h3>
            <form action="index.html" class="form" method="post">
                <label for="">Nombre

                </label>
                <input type="text" required class="half" autofocus>
                <label for="">Apellido

                </label>
                <input type="text" required class="half">
                <label for="">Email
                </label>
                <input type="email" placeholder="email@janesfakedomain.net" required>
                <label for="">Contraseña
                </label>
                <input type="password" required>
                <label for="">Repita su contraseña
                </label>
                <input type="password" required>
                <input type="submit" value="Crear cuenta">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div>
            <h2>MI GUARDIA</h2>
            <div class="iconos-web">
                <a href="#"><img src="/assets/icons/brand-facebook.svg" alt="facebook"></a>
                <a href="#"><img src="/assets/icons/brand-instagram.svg" alt="instagram"></a>
                <a href="#"><img src="/assets/icons/brand-linkedin.svg" alt="linkedin"></a>
                <a href="#"><img src="/assets/icons/brand-youtube.svg" alt="youtube"></a>
            </div>
        </div>
        <div class="columna">
            <h2>Nosotros</h2>
            <ul>
                <li><a href="#">Descripción</a></li>
                <li><a href="#">Equipo</a></li>
                <li><a href="#">Herramientas</a></li>
            </ul>
        </div>
        <div class="columna">
            <h2>Acerca de</h2>
            <ul>
                <li><a href="#">Normas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="columna">
            <h2>Inicia sesión</h2>
            <ul>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Información</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
