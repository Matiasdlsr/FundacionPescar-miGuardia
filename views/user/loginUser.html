<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" action="/user/login" method="POST">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <h1>holaaa soy loginUser.html, creo que deberiamos usar adminlogin para los dos y verificar si existe el admin en la base de datos nomas, ya que sino repetimos lo mismo</h1>
<a href="/admin/login">Adminlogin</a>

    <script>
        // Obtener el formulario
        const loginForm = document.getElementById('loginForm');

        // Escuchar el evento submit del formulario
        loginForm.addEventListener('submit', function(event) {
            // Obtener valores de los campos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar que los campos no estén vacíos
            if (username.trim() === '' || password.trim() === '') {
                event.preventDefault(); // Evita el envío del formulario
                alert('Por favor, completa todos los campos.'); // Muestra un mensaje de error
                return;
            }

            // Validación adicional: longitud de la contraseña
            if (password.length < 6) {
                event.preventDefault(); // Evita el envío del formulario
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            // Puedes agregar más validaciones aquí según necesites

            // Si todas las validaciones pasan, el formulario se enviará normalmente
        });
    </script>
</body>
</html>
