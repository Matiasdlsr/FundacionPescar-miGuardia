    <header>

    <div class="login-container">
        <div class="register-link">
            <a href="#">Usuario</a>
        </div>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" method="GET" action="index.html">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta?</p>
            <button id="showRegister">Crea tu cuenta</button>
            <p></p>
            <button id="loginAdmin" onclick="window.location.href='../admin/login'">Entrar como Admin</button>

        </div>


        <div style="text-align: right; margin-top: 20px; margin-right: 20px;">
        </div>

        
       <!-- Contenedor del registro (inicialmente oculto) -->
<div id="register-container" class="form-container hidden">
    <h2>Registrarse</h2>
    <form id="registerForm" method="POST" action="/user/registerUser">
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="input-group">
            <label for="email2">Email</label>
            <input type="email" id="email2" name="email2" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="password2">Repite la Contraseña</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" id="showRegister" >Crear cuenta</button>
    </form>
    <button id="showLogin">Volver al Login</button>
</div>
